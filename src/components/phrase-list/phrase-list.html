<div>
  <div class="recogized-phrase">
    {{recogizedPhrase}}
  </div>
</div>

<div class="phrases">
  <div class="phrase"
    (click)="tooglePhrase(phrase)"
    (update)="onUpdate($event)"
    [ng-class]="{'phrase-selected': isPhraseSelected(phrase)}"
    *ng-for="#phrase of phrases; #i=index">
    {{phrase.text}}
  </div>
</div>
